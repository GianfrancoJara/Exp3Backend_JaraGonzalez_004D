<!DOCTYPE html>

</head>
<body>
<div class="row">
    <h1>Listado de Vehiculos</h1>
</div>
<div class="row">
<table border="1">
    <tr>
        <td>Patente</td>
        <td>Marca</td>
        <td>Modelo</td>
    </tr>
    {% for ve in vehiculos%}

    </tr>
    {% endfor%}
</table>    
</div>

</body>
</html>
